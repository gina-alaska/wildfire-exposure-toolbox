name: Convert README.md to HTML to PDF

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main
    paths:
      - README.md

jobs:
  convert_markdown_to_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert Markdown to PDF
        run: |

          # Run pandoc to convert README.md to PDF
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace pandoc/latex:2.9 \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue \
            -V toccolor=gray \
            -V geometry:margin=1in \
            -t html \
            README.md -o README.pdf

      - name: Configure git for commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add and commit the generated PDF
        run: |
          git add README.pdf
          git commit -m "Add converted README.pdf" || echo "No changes to commit"

      - name: Push changes
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
