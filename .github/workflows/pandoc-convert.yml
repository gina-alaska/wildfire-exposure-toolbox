name: Convert Markdown to PDF

on:
  push:
    branches:
      -main
    paths:
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Convert Markdown to PDF
        run: docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace pandoc/latex:2.9 -V colorlinks=true -V linkcolor=blue -V urlcolor=blue -V toccolor=gray README.md -o README.pdf
        
      - name: Configure git for commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add and commit the generated PDF
        run: |
          git add README.pdf
          git commit -m "Add converted README.pdf"
      
      - name: Push changes
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
